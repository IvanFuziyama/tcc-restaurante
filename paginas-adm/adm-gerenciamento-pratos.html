<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style-adm-gerenciamento-prato.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script> 
    <script src="../scripts/exibir-pratos.js" defer></script>
    <script src="../scripts/adm-seguranca.js" defer></script> <!--Se não estiver logado vai para a página de login do adm-->
    <title>Gerenciamento de Pratos</title>
</head>
<body>
    <nav id="navbar">
        <div id="voltar">
            <span class="material-symbols-outlined" onclick="voltar()">
                arrow_back
                </span>
        </div>
    </nav>
    <main id="container">
        <h1>Lista de Pratos</h1>
        <label for="categoria-filtrar">Filtrar por categoria:</label>
        <select name="categoria" id="categoria-filtrar" required>
            <!-- As opções de categorias serão carregadas aqui -->
        </select>

        <div id="formulario-edicao" style="display: none;">
            <h2>Editar Prato</h2>
            <form id="form-edit-prato">
                <label for="edit-nome">Nome do Prato:</label>
                <input type="text" id="edit-nome" required>
                
                <label for="edit-descricao">Descrição:</label>
                <input type="text" id="edit-descricao" required>
                
                <label for="edit-valor">Valor:</label>
                <input type="number" id="edit-valor" step="0.01" required>
                
                <label for="categoria-editar">Categoria:</label>
                <select name="edit-categoria" id="categoria-editar" required>
                    <option value="">Selecione uma Categoria</option>
                    <!-- As opções de categorias serão carregadas dinamicamente -->
                </select>
            
                <label for="edit-imagem">Imagem:</label>
                <input type="file" id="edit-imagem" accept="image/*">


                <img id="imagem-preview" style="display:none; width: 100px; height: auto; margin-top: 10px;" alt="Imagem atual">

                <button type="submit">Salvar Alterações</button>
                <button type="button" onclick="cancelarEdicao()">Cancelar</button>
            </form>
        </div>

        <div id="lista-pratos">
            <!-- Os pratos serão exibidos aqui -->
        </div>
    </main>
</body>
</html>
