<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style-adm-esqueceu-senha.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script> 
    <script src="../scripts/adm-esqueceu-senha.js" defer></script>
    <script src="../scripts/adm-seguranca.js" defer></script> <!--Se não estiver logado vai para a página de login do adm-->
    <title>Administrador</title>
</head>
<body>
    <main id="box">
        <div id="voltar">
            <span class="material-symbols-outlined" onclick="voltar()">
                arrow_back
                </span>
        </div>
        <h1 id="titulo">Redefinir a senha</h1>
        <hr>
        <p id="texto">Digite o e-mail do administrador de recuperação para redefinir a senha no serviço do seu email</p>
        <label for="email">E-mail</label>
        <div class="input-text">
            <span class="material-symbols-outlined" id="usu-email">account_circle</span>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="input-botao">
            <input type="button" value="Enviar" onclick="esqueceu()" id="botao-esqueceu">
        </div>
        <div id="mensagem" class="msg-erro"></div>
    </main>
</body>
</html>
