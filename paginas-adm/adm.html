<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style-adm.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Administrador</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="../imgs/logo-semfundo.png" alt="yaki" id="logo-yaki">
                <div id="infos">
                    <p><span class="user-item" id="email">email</span></p>
                    <p><span class="user-item" id="senha">senha</span></p>
                </div>
            </div>
            <ul id="side_itens">
                <li class="side-item">
                    <a href="#">
                        <p><span class="material-symbols-outlined">
                            admin_panel_settings
                            </span>Cadastro de Administradores</p>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <p><span class="material-symbols-outlined">
                            import_contacts
                            </span>Cardápio</p>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <p><span class="material-symbols-outlined">
                            view_compact_alt
                            </span>Página Principal</p>
                    </a>
                </li>
            </ul>
            <button id="side-botao">
                <span class="material-symbols-outlined">
                    chevron_right
                    </span>
            </button>
        </div>
        <div id="saida">
            <button id="saida_botao">
                <p><span class="material-symbols-outlined">
                        logout
                        </span>Sair
                </p>
            </button>
        </div>
    </nav>
    <main>
        <h1>Título</h1>
    </main>
</body>
</html>
