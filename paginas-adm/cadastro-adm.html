<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style-cadastro.css">
    <link rel="shortcut icon" href="../imgs/logo.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>   
    <script src="../scripts/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <main id="box">
        <p>
            <h1>Cadastrar</h1>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite o email" required>
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Digite a senha" required>
        </p>
        <p>
            <label for="confirmar-senha">Confirmar a senha: </label>
            <input type="password" name="confirmar-senha" id="confirmar-senha">
        </p>
        <p>
            <input type="button" value="Cadastrar" onclick="cadastrar()" id="botao-cadastro">
        </p>
    </main>
</body>
</html>
