<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>   
    <script src="../scripts/cadastro.js" defer></script>
    <script src="../scripts/adm-sidebar.js" defer></script>
    <title>Administrador</title>
    <!--fazer a responsividade-->
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../imgs/logo-semfundo.png" alt="yaki" id="logo-yaki">
                <div id="infos">
                    <span class="user_item" id="email"><!--email--></span>
                </div>
            </div>
            <ul id="side_itens">
                <li class="side_item">
                    <a href="adm.html">
                        <span class="material-symbols-outlined">
                            home
                            </span>
                            <span class="item_descricao">Página Inicial</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            admin_panel_settings
                            </span>
                            <span class="item_descricao">Cadastro de Administradores</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            view_compact_alt
                            </span>
                            <span class="item_descricao">Administradores</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            import_contacts
                            </span>
                            <span class="item_descricao">Cardápio</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                            <span class="item_descricao">Contato</span>
                    </a>
                </li>    
            </ul>
            <button id="side_botao"><!--open_btn-->
                <span class="material-symbols-outlined">
                    chevron_right</span>
            </button>
        </div>
        <div id="saida"><!--logout-->
            <button id="saida_botao" onclick="sair()"><!--logout_btn-->
                <p><span class="material-symbols-outlined">
                        logout
                        </span>Sair
                </p>
            </button>
        </div>
    </nav>
    <main>
        <div id="box">
            <p>
                <h1>Cadastrar</h1>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite o email" required>
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Digite a senha" required>
            </p>
            <p>
                <label for="confirmar-senha">Confirmar a senha: </label>
                <input type="password" name="confirmar-senha" id="confirmar-senha">
            </p>
            <p>
                <input type="button" value="Cadastrar" onclick="cadastrar()" id="botao-cadastro">
            </p>
        </div>
    </main>
</body>
</html>
