<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style-adm-inicio.css">
    <link rel="stylesheet" href="../estilo/style-adm-cardapio.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>   
    <script type="module" src="../scripts/adm-sidebar.js" defer></script>
    <script type="module" src="../scripts/cadastro-cardapio.js" defer></script>
    <script src="../scripts/adm-seguranca.js" defer></script> <!--Se não estiver logado vai para a página de login do adm-->
    <title>Administrador</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../imgs/logo-semfundo.png" alt="yaki" id="logo-yaki">
            </div>
            <ul id="side_itens">
                <li class="side_item">
                    <a href="adm.html">
                        <span class="material-symbols-outlined">home</span>
                        <span class="item_descricao">Página Inicial</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="adm-cardapio.html">
                        <span class="material-symbols-outlined">import_contacts</span>
                        <span class="item_descricao">Cardápio</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="adm-contato.html">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span class="item_descricao">Contato</span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="adm-pedido.html">
                        <span class="material-symbols-outlined">list_alt</span>
                        <span class="item_descricao">Pedido</span>
                    </a>
                </li>    
            </ul>
            <button id="side_botao">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
        <div id="saida">
            <button id="saida_botao">
                <p><span class="material-symbols-outlined">logout</span>Sair</p>
            </button>
        </div>
    </nav>

    <main>
        <div id="info-inicio">
            <h1>Cardápio</h1>
            <a href="../paginas-adm/adm-gerenciamento-pratos.html" id="acesso-pratos" target="_blank">Acessar todos os pratos</a>
        </div>
        <form id="form-cardapio">
            <div class="info">
                <label for="nome">Nome do Prato:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="info">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" required>
            </div>

            <div class="info">
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" required step="0.01">
            </div>

            <div class="info">
                <label for="img">Imagem:</label>
                <input type="file" name="img" id="img" accept="image/*" required>
            </div>

            <div class="info">
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria"  required>
                    <!-- As categorias serão carregadas aqui -->
                </select>
            </div>
            <button type="button" id="gerenciar-categorias-btn">Gerenciar categorias</button>
            <div id="modal-categorias" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="fechar-modal" class="fechar">&times;</span>
                    <h2>Gerenciar Categorias</h2>
                    
                    <div>
                        <label for="nova-categoria">Nova Categoria:</label>
                        <input type="text" id="nova-categoria" placeholder="Digite a nova categoria">
                        <button type="button" id="salvar-categoria">Salvar Categoria</button>
                    </div>
                    
                    <div>
                        <ul id="categorias-lista">
                            <!-- Categorias serão carregadas aqui -->
                        </ul>
                    </div>
                    
                    <div>
                        <label for="remover-categoria">Remover Categoria:</label>
                        <select id="remover-categoria">
                            <option value="">Selecione uma Categoria</option>
                        </select>
                        <button type="button" id="remover-categoria-btn">Remover Categoria</button>
                    </div>
                </div>
            </div>
            
            <div>
                <div id="questionarios-container">
                    <!-- Aqui aparecerão os itens -->
                </div>
                <button type="button" id="add-questionario">Adicionar itens extras</button>
            </div>
            <button type="submit" id="salvar-prato">Salvar</button>
        </form>
    </main>
</body>
</html>
