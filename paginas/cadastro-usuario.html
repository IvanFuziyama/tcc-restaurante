<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style-cadastro-usuario.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script> 
    <script src="../scripts/cadastro-usuario.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <main id="box">
        <div id="voltar">
            <span class="material-symbols-outlined" onclick="voltar()">
                arrow_back
                </span>
        </div>
        <img src="../imgs/logo-semfundo.png" alt="yaki" id="logo-yaki">
        <h1>Cadastro</h1>
        <hr>
        <label for="email">E-mail</label>
        <div class="input-text">
            <span class="material-symbols-outlined" id="usu-email">account_circle</span>
            <input type="email" name="email" id="email" required>
        </div>
        <label for="senha">Senha</label>
        <div class="input-text">
            <span class="material-symbols-outlined" id="usu-senha">lock</span>
            <input type="password" name="senha" id="senha" required>
            <span class="material-symbols-outlined" id="ver-senha" onclick="verSenha()">visibility_off</span>
        </div>
        <label for="senha">Confirmar Senha</label>
        <div class="input-text">
            <span class="material-symbols-outlined" id="usu-senha">lock</span>
            <input type="password" name="confirmar-senha" id="confirmar-senha" required>
            <span class="material-symbols-outlined" id="ver-senhaConfirme" onclick="verSenhaConfirme()">visibility_off</span>
        </div>
            <p class="msg-erro"></p>
        <div class="input-botao">
            <input type="button" value="Cadastrar" onclick="cadastrar()" id="botao-cadastrar">
        </div>
    </main>
</body>
</html>
