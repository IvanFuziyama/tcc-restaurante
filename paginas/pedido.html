<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style-pedido.css">
    <link rel="shortcut icon" href="../imgs/logo-semfundo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="../scripts/menu.js" defer></script>
    <script src="../scripts/compra.js" defer></script>
    <script src="../scripts/index.js" defer></script>
    <title>Pedido</title>
</head>
<body onresize="mudouTamanho()">
    <header>
        <nav id="navbar">
            <div id="logo">
                <a href="index.html"><img src="../imgs/logo-semfundo.png" alt="yaki" id="logo-yaki"></a>
            </div>
            <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
            <menu id="menu">
                <ul>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="index.html#link-sobre">Sobre</a></li>
                    <li><a href="index.html#link-contato">Contato</a></li>
                    <li><a href="pedido.html">Retirada</a></li>
                    <li><a href="https://www.ifood.com.br/delivery/atibaia-sp/yakin-box-jardim-alvinopolis/ae237a80-9fa8-4bc2-bec3-847cd60aae52?UTM_Medium=share"
                    target="_blank">Delivery</a></li>
                    <li id="login-usu"><a href="login-usuario.html">Login</a></li>
                    <li id="cadastro-usu"><a href="cadastro-usuario.html">Cadastro</a></li>
                    
                    <span class="material-symbols-outlined" id="user-ativo" onclick="abrirPerfil()">account_circle</span>
                    <div id="user-perfil" style="display: none;">
                        <ul>
                            <li id="email-usuario"></li>
                            <li><a href="perfil.html">Perfil</a></li>
                            <li><a href="#" onclick="sair()">Sair</a></li>
                        </ul>
                    </div>
                </ul>
                </div>
            </menu>
        </nav>
    </header>
    <main id="pedido">
        <div id="login-container">
            <!-- Se o usuário estiver logado, exibimos os pedidos; caso contrário, mostramos o botão de login -->
            <div id="conteudo-pedido">
                <h2>Faça o Login para fazer e ver os seus pedidos para retirar</h2>
                <button id="botao-login" onclick="fazerLogin()">Login</button>
            </div>
            <!-- Se o usuário estiver logado, mostraremos os pedidos -->
            <div id="pedidos-container" style="display: none;">
                <h2>Seus Pedidos</h2>
                <div id="pedidos-lista">
                    <!-- Aqui serão listados os pedidos -->
                </div>
                <button id="confirmar-pedido" onclick="confirmarPedido()">Confirmar Pedido</button>
            </div>
        </div>
    </main>
</body>
</html>
